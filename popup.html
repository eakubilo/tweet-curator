<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        width: 260px;
        padding: 12px;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
      }

      input, button {
        width: 100%;
        margin-top: 8px;
        padding: 8px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-sizing: border-box;
      }

      input {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      button {
        background: #ff4757;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #ff6b81;
      }

      #status {
        margin-top: 8px;
        font-size: 12px;
        color: #fff;
      }

      .tabs {
        display: flex;
        margin-bottom: 6px;
      }

      .tab-btn {
        flex: 1;
        padding: 6px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.25);
        cursor: pointer;
        border-radius: 4px 4px 0 0;
        color: #fff;
      }

      .tab-btn.active {
        background: rgba(255, 255, 255, 0.25);
      }

      .tab {
        display: none;
      }

      .tab.active {
        display: block;
      }

      .models {
        display: flex;
        justify-content: space-between;
        margin-top: 6px;
      }

      .models label {
        flex: 1;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div id="filteringTabBtn" class="tab-btn active">Filtering</div>
      <div id="adBlockTabBtn" class="tab-btn">Ad Blocking</div>
    </div>

    <div id="filteringTab" class="tab active">
      <input id="filter" type="text" placeholder="Enter filter phrase…" />
      <input id="grokKey" type="password" placeholder="Enter Grok API key…" />
      <div class="models">
        <label><input type="checkbox" id="modelClaude"> Claude</label>
        <label><input type="checkbox" id="modelGpt"> GPT</label>
        <label><input type="checkbox" id="modelGrok"> Grok</label>
      </div>
      <select id="filterMode">
        <option value="hide">Hide Tweets</option>
        <option value="highlight">Highlight Tweets</option>
      </select>
      <button id="go">Check Tweets</button>
    </div>

    <div id="adBlockTab" class="tab">
      <button id="toggleAds">Ad Filtering: Off</button>
    </div>

    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
