<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        width: 260px;
        padding: 12px;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
      }

      input, button, select {
        width: 100%;
        margin-top: 8px;
        padding: 8px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-sizing: border-box;
      }

      input {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      button {
        background: #ff4757;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #ff6b81;
      }

      select {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      #status {
        margin-top: 8px;
        font-size: 12px;
        color: #fff;
      }

      .tabs {
        display: flex;
        margin-bottom: 6px;
      }

      .tab-btn {
        flex: 1;
        padding: 6px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.25);
        cursor: pointer;
        border-radius: 4px 4px 0 0;
        color: #fff;
      }

      .tab-btn.active {
        background: rgba(255, 255, 255, 0.25);
      }

      .tab {
        display: none;
      }

      .tab.active {
        display: block;
      }


      #filterList {
        list-style: none;
        padding: 0;
        margin-top: 8px;
      }

      #filterList li {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 4px;
        padding: 4px;
        margin-top: 4px;
        font-size: 12px;
      }

      #filterList button {
        width: auto;
        padding: 4px 6px;
        font-size: 12px;
        margin-left: 4px;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div id="filteringTabBtn" class="tab-btn active">Model selection</div>
      <div id="filtersTabBtn" class="tab-btn">Filters</div>
      <div id="adBlockTabBtn" class="tab-btn">Ad Blocking</div>
    </div>

    <div id="filteringTab" class="tab active">
      <select id="provider">
        <option value="grok">Grok</option>
        <option value="gpt">OpenAI</option>
        <option value="claude">Anthropic</option>
      </select>
      <select id="model"></select>
      <input id="apiKey" type="password" placeholder="Enter API key…" />
      <button id="go">Check Tweets</button>
    </div>

    <div id="filtersTab" class="tab">
      <input id="newFilter" type="text" placeholder="Add filter phrase…" />
      <button id="addFilter">Add Filter</button>
      <ul id="filterList"></ul>
    </div>

    <div id="adBlockTab" class="tab">
      <button id="toggleAds">Ad Filtering: Off</button>
    </div>

    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
